<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="callculator.css">
</head>
<body >
    <h1 style="color: rgb(19, 34, 63); text-align: center; top: 50px;">Calculator</h1>
    <div class="box">
        <div class="disp"><input type="text" readonly size="20" id="d"></div>
        <div class="keys">
           <p><input type="button" class="button grayc" value="1" onclick="v('1')">
            <input type="button" class="button grayc" value="2" onclick="v('2')">
            <input type="button" class="button grayc" value="3" onclick="v('3')">
            <input type="button" class="button grayc" value="/" onclick="v('/')">
        </p> 
        <p><input type="button" class="button grayc" value="4" onclick="v('4')">
            <input type="button" class="button grayc" value="5" onclick="v('5')">
            <input type="button" class="button grayc" value="6" onclick="v('6')">
            <input type="button" class="button grayc" value="*" onclick="v('*')">
        </p>
        <p><input type="button" class=" button grayc" value="7" onclick="v('7')">
            <input type="button" class="button grayc" value="8" onclick="v('8')">
            <input type="button" class="button grayc" value="9" onclick="v('9')">
            <input type="button" class="button grayc" value="-" onclick="v('-')">
        </p>
        <p><input type="button" class="button grayc" value="0" onclick="v('0')">
            <input type="button" class="button grayc" value="." onclick="v('.')">
            <input type="button" class="button grayc" value="clr" onclick="c('')">
            <input type="button" class="button grayc" value="+" onclick="v('+')">
        </p>
        <p><input type="button" class="eq" value="=" onclick="e()"></p>


        </div>
    </div>
   
    <script src="calculator.js"></script>
    
</body>
</html>
